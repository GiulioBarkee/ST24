backend:
  name: github
  repo: giuliobarkee/ST24
  branch: main
  base_url: https://giuliobarkee.pages.dev
  auth_endpoint: /api/auth

local_backend: true

media_folder: /public/
public_folder: /

collections:
  - name: persone
    label: Persone
    folder: "src/content/persone"
    create: true
    media_folder: /public/assets/
    public_folder: "/assets/"
    fields:
      - { name: title, label: "Nome", widget: string }
      - { name: role, widget: string }
      - { name: img, widget: image }
      - {
          name: links,
          widget: list,
          fields:
            [
              { name: link, widget: string },
              { name: img, widget: image, required: false },
            ],
        }
      - { name: body, widget: markdown }
